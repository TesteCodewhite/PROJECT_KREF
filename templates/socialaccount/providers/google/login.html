{% extends "socialaccount/login.html" %}
{% load static %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Entrar com Google
            </div>
            <div class="card-body">
                <p class="text-center mb-4">Você está prestes a entrar na Plataforma Educa usando sua conta Google.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <img src="{% static 'img/google-logo.png' %}" alt="Google" height="20" class="me-2">
                            Continuar com Google
                        </button>
                    </div>
                </form>
                
                <p class="mt-3 text-center">
                    <a href="{% url 'account_login' %}" class="text-decoration-none">
                        <i class="fas fa-arrow-left"></i> Voltar para opções de login
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
